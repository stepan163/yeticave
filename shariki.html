<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шарики</title>
    <style>
        /* Стили для шариков */
        .ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%; /* Делаем форму круглой */
            position: absolute; /* Позиционирование абсолютное */
        }
        /* Ключевые кадры для анимации */
        @keyframes move {
            0% {left: 0;}
            50% {left: 50%;}
            100% {left: 100%;}
        }
        /* Анимация */
        .ball {
            animation: move 4s linear infinite; /* Применяем анимацию */
        }
        /* Разные стили для каждого шарика */
        .ball1 {
            top: 50px;
            animation-delay: 0s; /* Задержка анимации для первого шарика */
        }
        .ball2 {
            top: 150px;
            animation-delay: 1s; /* Задержка анимации для второго шарика */
        }
        .ball3 {
            top: 250px;
            animation-delay: 2s; /* Задержка анимации для третьего шарика */
        }
    </style>
</head>
<body>
    <div class="ball ball1"></div> <!-- Первый шарик -->
    <div class="ball ball2"></div> <!-- Второй шарик -->
    <div class="ball ball3"></div> <!-- Третий шарик -->
</body>
</html>
